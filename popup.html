<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    
    .setting-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }
    
    input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    
    .value-display {
      text-align: center;
      font-weight: bold;
      color: #ff0000;
      font-size: 16px;
    }
    
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .checkbox-row input {
      margin-right: 8px;
    }
    
    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #cc0000;
    }
    
    .secondary-button {
      background-color: #666;
    }
    
    .secondary-button:hover {
      background-color: #444;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .stats {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>YouTube Watched Video Remover</h2>
  
  <div class="setting-row">
    <label for="threshold">Watched Threshold:</label>
    <input type="range" id="threshold" min="1" max="100" value="90">
    <div class="value-display" id="threshold-value">90%</div>
  </div>
  
  <div class="checkbox-row">
    <input type="checkbox" id="auto-skip" checked>
    <label for="auto-skip">Auto-skip watched videos</label>
  </div>
  
  <div class="stats">
    <strong>Statistics:</strong>
    <div id="stats-content">
      Watched videos: <span id="watched-count">0</span><br>
      Hidden in this session: <span id="hidden-count">0</span>
    </div>
  </div>
  
  <button id="save-settings">Save Settings & Reload</button>
  <button id="show-hidden" class="secondary-button">Show Hidden Videos</button>
  <button id="clear-data" class="secondary-button">Clear All Data</button>
  <button id="open-options" class="secondary-button">Advanced Options</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
